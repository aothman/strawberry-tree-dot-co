<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strawberry Tree</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FAEDEA; /* Light pink background */
            color: #D9534F; /* Red color similar to the logo and text */
        }

        .cormorant-light {
          font-family: "Cormorant", serif;
          font-optical-sizing: auto;
          font-weight: 300;
          font-style: normal;
        }

        .cormorant-medium {
          font-family: "Cormorant", serif;
          font-optical-sizing: auto;
          font-weight: 500;
          font-style: normal;
        }


        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #FCE8E6; /* Slightly darker pink for header */
        }

        header a {
            font-size: 14px;
            color: #D9534F;
            text-decoration: none;
            font-family: 'Arial', sans-serif; /* Modern sans-serif font */
        }

        header a:hover {
            text-decoration: underline;
        }

        .logo {
            display: flex;
            align-items: left;
            justify-content: left;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .logo img {
            width: 360px;
            height: auto;
            margin-right: 15px;
        }

        .main-text {
            font-size: 64px;
            margin-top: 100px;
            margin-bottom: 100px;
        }

        footer {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 16px;
            color: #000;
        }

        footer p {
            margin: 5px 0;
            text-align: left;
        }

        .address {
            align-items: left;
        }

        .phone {
            align-items: right;
        }
    </style>
</head>
<body>

    <header>
        <a href="https://www.angellist.com/investors/limited" target="_blank">Discover our offerings on AngelList Limited â†’</a>
    </header>

    <div class="container">
        <div class="logo">
            <img src="STMLogo.png" alt="Strawberry Tree Logo">
        </div>

        <div class="main-text cormorant-medium">
            Growing wealth.
        </div>

        <footer class="cormorant-medium">
            <div class="address">
                <p>140 Lakeside Avenue, Suite 100</p>
                <p>Seattle, Wash. 98122</p>
            </div>
            <div class="phone">
                <p>(206) 880-1869</p>
            </div>
        </footer>
    </div>

</body>
</html>
